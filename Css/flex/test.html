<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --item-width: 10%;
        --item-heigth: 100px;
        --item-count: 5;
        --item-gap: 10px;
      }

      .main {
        border: 1px solid red;
        width: 500px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
      }

      .main-item {
        background-color: aqua;
        width: calc(100% / var(--item-count));
        margin: 0 calc(4% / var(--item-count) / 2) 20px
          calc(4% / var(--item-count) / 2);
      }
    </style>
  </head>
  <body>
    <div id="main" class="main">
      <div class="main-item">1</div>
      <div class="main-item">2</div>
      <div class="main-item">3</div>
      <div class="main-item">4</div>
      <div class="main-item">5</div>
      <div class="main-item">6</div>
      <div class="main-item">7</div>
      <div class="main-item">8</div>
      <div class="main-item">9</div>
    </div>
  </body>
</html>
